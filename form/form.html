<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2> Registration form</h2>
        <form>
            <!---name-->
            <label for="name">Full Name</label>
        <input type="type" id="name" name="name" placeholder="enter your name" required>
        <!--email-->
         <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>

        <!---password-->
         <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter your password" required>

        <!---gender(radio button)-->
        <label>Gender</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" placeholder="male">male</label>
            <label><input type="radio" name="gender" placeholder="female">female</label>
            <label><input type="radio" name="gender" placeholder="other" >others</label>

        <!--skills-->
        <label>Skills</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="skills" value="html">html</label>
            <label><input type="checkbox" name="skills" value="css" >css</label>
            <label><input type="checkbox" name="skills" value="js" >js</label>
        </div>
        <!--country(dropdown)-->
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="">----select----</option>
            
            <option value="india">india</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="write your message"></textarea>
        <!--message-->
        <button>submit</button>
        </div>




        </form>
</body>
</html>
